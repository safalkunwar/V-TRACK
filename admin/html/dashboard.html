<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h1>Dashboard Overview</h1>
            <div class="admin-nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="adminpanel.html">Bus Management</a>
                <a href="bushistory.html">Bus History</a>
                <a href="backendfeedback.html">Feedback</a>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="dashboard-grid">
            <!-- Quick Stats -->
            <div class="dashboard-card stats-card">
                <h3>Quick Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <i class="fas fa-bus"></i>
                        <span id="total-buses">0</span>
                        <p>Total Buses</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-user"></i>
                        <span id="total-drivers">0</span>
                        <p>Active Drivers</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-route"></i>
                        <span id="active-routes">0</span>
                        <p>Active Routes</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span id="avg-rating">0.0</span>
                        <p>Average Rating</p>
                    </div>
                </div>
            </div>

            <!-- Speed Analysis -->
            <div class="dashboard-card">
                <h3>Speed Analysis</h3>
                <canvas id="speedChart"></canvas>
            </div>

            <!-- Driver Performance -->
            <div class="dashboard-card">
                <h3>Driver Performance</h3>
                <div class="driver-list" id="driverPerformance">
                    <!-- Driver performance items will be added here -->
                </div>
            </div>

            <!-- Recent Feedback -->
            <div class="dashboard-card">
                <h3>Recent Feedback</h3>
                <div class="feedback-list" id="recentFeedback">
                    <!-- Feedback items will be added here -->
                </div>
            </div>

            <!-- Bus Status -->
            <div class="dashboard-card">
                <h3>Real-time Bus Status</h3>
                <div class="bus-status-list" id="busStatus">
                    <!-- Bus status items will be added here -->
                </div>
            </div>

            <!-- Route Analysis -->
            <div class="dashboard-card">
                <h3>Route Analysis</h3>
                <canvas id="routeChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
