<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/driver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="driver-nav">
        <div class="nav-logo">
            <img src="../img/vlogo.png" alt="Logo" class="logo">
            <span>Driver Dashboard</span>
        </div>
        <div class="nav-links">
            <a href="#" class="active" onclick="showSection('overview')">
                <i class="fas fa-home"></i> Overview
            </a>
            <a href="#" onclick="showSection('ratings')">
                <i class="fas fa-star"></i> Ratings
            </a>
            <a href="#" onclick="showSection('route')">
                <i class="fas fa-route"></i> Route
            </a>
            <a href="#" onclick="showSection('alerts')">
                <i class="fas fa-bell"></i> Alerts
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Overview Section -->
        <section id="overview" class="dashboard-section active">
            <div class="stats-grid">
                <div class="stat-card tracking-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Tracking</h3>
                    <button onclick="startTrackingSession()" class="tracking-button">
                        Start Tracking
                    </button>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Average Rating</h3>
                    <p id="avgRating">0.0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-road"></i>
                    <h3>Distance Today</h3>
                    <p id="distanceToday">0 km</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3>Hours Active</h3>
                    <p id="hoursActive">0h</p>
                </div>
            </div>
            <div class="current-status">
                <h2>Current Status</h2>
                <div id="statusIndicator" class="status-active">
                    <span>Active</span>
                </div>
            </div>
        </section>

        <!-- Ratings Section -->
        <section id="ratings" class="dashboard-section">
            <h2>Your Ratings</h2>
            <div class="ratings-container" id="ratingsContainer">
                <!-- Ratings will be loaded here -->
            </div>
        </section>

        <!-- Route Section -->
        <section id="route" class="dashboard-section">
            <h2>Current Route</h2>
            <div id="routeMap" class="route-map"></div>
            <div class="route-details" id="routeDetails">
                <!-- Route details will be loaded here -->
            </div>
        </section>

        <!-- Alerts Section -->
        <section id="alerts" class="dashboard-section">
            <h2>Recent Alerts</h2>
            <div class="alerts-container" id="alertsContainer">
                <!-- Alerts will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/driver.js"></script>
</body>
</html>
